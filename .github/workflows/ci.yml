name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        override: true

    - name: Download fibonacci_data.bin
      run: wget -O ./fibonacci_data.bin "https://www.dropbox.com/scl/fi/6zbvut3evptw1mlm2v12e/fibonacci_data.bin?rlkey=rurifdumjozw3x6ar4sr8nwn7&st=a0z85mgk&dl=1"

    - name: Build the project
      run: cargo build --release

    - name: Check rustfmt
      run: cargo fmt -- --check

    - name: Check clippy for linting
      run: cargo clippy -- -D warnings

    - name: Run tests
      run: cargo test -- --nocapture

    - name: Run benchmarks
      run: cargo bench
